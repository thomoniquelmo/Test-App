<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, 
                   user-scalable=no, width=device-width">

    <link href="http://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
    <!-- include the javascript app.js source file -->
   <script src="app.js"></script>

</head>
<!-- this is your controller -->
<body ng-app="firstApp" ng-controller="First">

<ion-header-bar class="bar-energized">
        <h1 class="title"> Book Shelf</h1>
</ion-header-bar>

<ion-content class="padding">
<ion-list>
 
  <ion-item class="item-divider">Books</ion-item>
   
     <ion-item ng-repeat="item in itemsList track by $index">
         <p>{{$index}} - {{item.book}} - {{item.author}}</p>

     </ion-item>
  </ion-list> 
  <ion-item>
            <Button class="button" ng-click="getOneItemBtnClicked()">
                Book by ID
            </Button>
            <Button class="button" ng-click="getAllItemsBtnClicked()">
                All Books on Shelf
            </Button>
  </ion-item>



 </ion-content>

</body>
</html>
